<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Telas_CSS/home.css">
    <link rel="shortcut icon" href="../images/arvore.png" type="image/x-icon">
    <title>Fazenda -- Home</title>
</head>
<body>
    <div class="mae">
        <div class="cabecalho">
            <a href="../Telas_HTML/login.html"><img src="../images/arvoreMaior.png" alt="Logo" class="logo" /></a>
            <div class="titulo">Home</div>
            <a href="../Telas_HTML/carrinho.html"> <img src="../images/carrinho.png" alt="Carrinho" class="logo" /> </a>
        </div>
        <div class="conteudo">
            <div class="produtos">
                <img src="../images/alface.png" alt="Alface" class="produto" />
